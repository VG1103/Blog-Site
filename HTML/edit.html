<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

    <h1>Edit Post</h1>
    <form action="/update_post/{{ post[0] }}" method="POST">
        <input type="hidden" id="post-id" value="{{ post[0] }}">
        
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ post[1] }}"><br>

        <label for="content">Content:</label><br>
        <textarea name="content" id="content" rows="4" cols="50" required>{{ post[2] }}</textarea><br>

        <button type="submit">Update Post</button>
    </form>

    <a href="/">Back to All Posts</a>

</body>
</html>
